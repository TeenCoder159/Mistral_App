<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mistral Chat</title>
        <script type="module" src="/main.js" defer></script>
    </head>

    <body>

            <p id="greet-msg"></p>

</html>
